<div *ngIf="classes$ | async as classes">
    <h2> CPSC {{classes.id | uppercase}} Details</h2>
    <div>
        <label>CPSC </label>{{classes.id}}
    </div>
    <div>
        <label>Class: </label>{{classes.name}}
    </div>
    <div>
        <label>Description: </label>{{classes.description}}
    </div>
    <p>
    <button (click)="gotoClassLink(classes)">Back</button>
    </p>
</div>
