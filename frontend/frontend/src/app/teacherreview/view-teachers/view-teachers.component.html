<h2>Teacher List</h2>

<ul class="teachers">
    <li *ngFor="let teacher of teachers"
        [class.selected]="teacher === selectedTeacher"
        (click)="onSelect(teacher)">
        <span class="badge">{{teacher.id}}</span> {{teacher.name}}
    </li>
</ul>

<app-teacher-detail [teacher]="selectedTeacher"></app-teacher-detail>
