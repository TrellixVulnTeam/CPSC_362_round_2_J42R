<input name="searchInput" type="text" placeholder="Search for teachers" size="50" class="dynamic">

<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" >
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding class="description">
    {{node.name}}
  </mat-tree-node>
  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding >
    <button mat-button matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.name">
        {{treeControl.isExpanded() ? 'node' : 'Professor '}}
        {{node.name}}
    </button>
  </mat-tree-node>
</mat-tree>
